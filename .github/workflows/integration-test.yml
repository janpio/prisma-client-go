name: integration test all
on:
  push:
    branches:
      - main
  pull_request:
env:
  PRISMA_TELEMETRY_INFORMATION: "prisma-client-go integration-test.yml"

jobs:
  integration:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # macos is not supported by GitHub actions
        go: [1.17, 1.16]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: integration
        run: |
          docker build . -f test/integration/integration.dockerfile -t integration --build-arg ver=${{ matrix.go }}
          docker run integration
