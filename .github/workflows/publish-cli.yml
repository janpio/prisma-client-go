name: cli
on:
  workflow_dispatch:
  schedule:
    # run once per hour
    - cron: '0 0 * * *'
jobs:
  publish:
    name: Publish Prisma CLI
    runs-on: macos-13-xlarge
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Publish the latest CLI
        run: sh publish-latest.sh
        working-directory: ./binaries
        env:
          AWS_DEFAULT_REGION: eu-west-1
          AWS_ACCESS_KEY_ID: ${{ secrets.PRISMA_CLI_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PRISMA_CLI_AWS_SECRET_ACCESS_KEY }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore(prisma): upgrade Prisma CLI'
          token: ${{ secrets.GITHUB_TOKEN }}
