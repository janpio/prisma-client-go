name: docs
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.0
          run_install: false
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm
          cache-dependency-path: ./docs/pnpm-lock.yaml
      - run: pnpm install
        working-directory: ./docs
      - run: pnpm test
        working-directory: ./docs
